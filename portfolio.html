<!DOCTYPE html>
<html lang="en-us">

    <!-- Header and stylesheet link-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Sriracha" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
        
        <title>Kenny Whitebloom: Portfolio</title>
    </head>

    <!-- Main body of content -->
    <body>

         <!-- Entire header design. The "nav-bar" is used to make the full bleed design. -->
        <header class="nav-bar">
             <!-- Wrapper containing main nav elements  -->
            <div class="nav-items">
                <!-- Nav logo containing my name -->
                <a href="index.html" class="logo">
                    Kenny Whitebloom
                </a>
                    
                <!-- Nav links -->
                <nav class="nav-list">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
    
        </header>
    
        <!-- Wrapper designed to accommodate sticky footer -->
        <div class="main-section-wrapper">

            <!-- Main section containing individual portfolio boxes -->
            <section class="main-section">
                <h1>Portfolio</h1>

                <!-- Wrapper designed to create a flexbox for the individual portfolio items -->
                <section class="portfolio-main">

                    <!-- Container for each item to overlay text on the image thumbnails -->
                    <div class="portfolio-item-container">
                        <img src="assets/images/flight1.jpg" alt="Photograph of a pilot in a cockpit checking charts pre-flight." class="portfolio-item">
                            <div class="portfolio-item-text">
                                <h2>Flight Simulator</h2>
                            </div>
                    </div>
                    
                    <div class="portfolio-item-container">
                        <img src="assets/images/timer1.jpg" alt="White plastic kitchen timer." class="portfolio-item">
                            <div class="portfolio-item-text">
                                <h2>Cooking Timer</h2>
                            </div>
                    </div>

                    <div class="portfolio-item-container">
                        <img src="assets/images/arsenal1.jpg" alt="Arsenal football club jersey strewn on a desk covered in magazines, headphones, and a camera." class="portfolio-item">
                            <div class="portfolio-item-text">
                                <h2>Arsenal Fan Quiz</h2>
                            </div>
                    </div>

                    <div class="portfolio-item-container">
                        <img src="assets/images/cat-scratch1.jpg" alt="Cat being scratched under the chin." class="portfolio-item">
                            <div class="portfolio-item-text">
                                <h2>Cat Scratch Game</h2>
                            </div>
                    </div>

                    <div class="portfolio-item-container">
                        <img src="assets/images/library.jpg" alt="Library shelf filled with books." class="portfolio-item">
                            <div class="portfolio-item-text">
                                <h2>Virtual Library Shelf</h2>
                            </div>
                    </div>

                </section>

            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&#169; 2018 Kenny Whitebloom</p>
        </footer>
    
    </body>
</html>
