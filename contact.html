<!DOCTYPE html>
<html lang="en-us">

    <!-- Header and stylesheet link-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Sriracha" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
        
        <title>Kenny Whitebloom: Contact</title>
    </head>

    <!-- Main body of content -->
    <body>

        <!-- Entire header design. The "nav-bar" is used to make the full bleed design. -->
        <header class="nav-bar">
            <!-- Wrapper containing main nav elements  -->
            <div class="nav-items">
                <!-- Nav logo containing my name -->
                <a href="index.html" class="logo">
                    Kenny Whitebloom
                </a>
           
               <!-- Nav links -->                   
               <nav class="nav-list">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
       
        </header>
        <!-- Wrapper designed to accommodate sticky footer -->
        <div class="main-section-wrapper">

            <!-- Main section containing contact form -->
            <section class="main-section">
                <h1>Contact</h1>

                    <form>
                        <div class="contact-form">
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name" placeholder="Martha Washington">
                        </div>

                        <div class="contact-form">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="marthawashington@notrealmail.com"><br>
                        </div>

                        <div class="contact-form">
                            <label for="message">Message</label><br>
                            <textarea id="message" name="message" placeholder="Your message goes here"></textarea><br>
                        </div>

                        <label for="button"></label>
                        <button type="button" name="button" id="button">Submit</button>
                    </form>

            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
                <p>&#169; 2018 Kenny Whitebloom</p>
        </footer>
            
    </body>
</html>
